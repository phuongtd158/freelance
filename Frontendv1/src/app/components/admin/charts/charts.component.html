<!-- Begin Page Content -->


<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Thống Kê</h1>
  <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
    class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
</div>

<!-- Content Row -->
<div class="row">

  <!-- Earnings (Monthly) Card Example -->
  <div class="col mb-4">
    <div class="card border-left-primary shadow h-100 py-2">
      <div class="card-body" routerLink="/admin/product">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
              Tổng Sản Phẩm
            </div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ totalProducts }}</div>
          </div>
          <div class="col-auto">
            <fa-icon [icon]="cacli"></fa-icon>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Earnings (Monthly) Card Example -->
  <div class="col mb-4">
    <div class="card border-left-success shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
              Tổng Doanh Thu
            </div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ totalRevenue | number: '1.0-0' }} VND</div>
          </div>
          <div class="col-auto">
            <fa-icon [icon]="dolo"></fa-icon>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Earnings (Monthly) Card Example -->
  <div class="col mb-4">
    <div class="card border-left-info shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center" routerLink="/admin/status-order">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Tổng Đơn Hàng
            </div>
            <div class="row no-gutters align-items-center">
              <div class="col-auto">
                <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">{{ totalOrder }}</div>
              </div>
              <div class="col">
                <div class="progress progress-sm mr-2">
                  <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50"
                       aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-auto">
            <fa-icon [icon]="clip"></fa-icon>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pending Requests Card Example -->
  <div class="col mb-4">
    <div class="card border-left-warning shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center" routerLink="/admin/blog">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
              Tổng Bài Viết đã đăng
            </div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ totalblog }}</div>
          </div>
          <div class="col-auto">
            <fa-icon [icon]="cmt"></fa-icon>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Earnings (Monthly) Card Example -->
  <div class="col mb-4">
    <div class="card border-left-success shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
              Tổng Sản Phẩm Đã Bán
            </div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ totalProductquantity }}</div>
          </div>
          <div class="col-auto">
            <fa-icon [icon]="faf"></fa-icon>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>

<div class="row mt-3">
  <div class="flex mb-2">
    <div class="flex align-items-center">
      <i class="pi pi-filter" style="font-size: 2rem"></i>
    </div>

    <p-dropdown
      id="dropCycleType"
      class="ml-3"
      [options]="listCycleType"
      [(ngModel)]="cycleType"
      optionLabel="name"
      optionValue="value"
      (onChange)="changeCycleType()"
    />

    <p-calendar
      class="ml-3"
      [(ngModel)]="rangeDate"
      [showIcon]="true"
      inputId="icondisplay"
      selectionMode="range"
      [required]="true"
      (onSelect)="changeRangeDate()"
      [view]="cycleType === 'YEAR' ? 'year' : cycleType === 'MONTH' ? 'month' : 'date'"
      [dateFormat]="cycleType === 'YEAR' ? 'yy' : cycleType === 'MONTH' ? 'mm/yy' : 'dd/mm/yy'"
    />

    <button pButton pRipple label="Xuất Excel" icon="pi pi-plus" class="p-button-success ml-3" (click)="export()"></button>
  </div>

  <p-card header="Biểu đồ thống kê số lượng và doanh thu" class="my-2">
    <div id="chartdiv1"></div>
  </p-card>
</div>
