<div class="container">
<section class="breadcrumb-section set-bg" [ngStyle]="{backgroundImage:'url(assets/image/breadcrumb.jpg'}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Sản Phẩm</h2>
                    <div class="breadcrumb__option">
                        <a routerLink="/">Trang Chủ</a>
                        <span>Sản Phẩm</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</div>



<div class="container">
<!--<div class="card" style="margin: 30px; box-shadow: 0 0 10px 5px rgb(214 0 0 / 20%);">-->
    <div class="row">
        <ng-container *ngFor="let product of listProductNewest">
            <div class="col-lg-3 col-md-3 col-sm-3 col-6">
                <div class="featured__item" >

                    <div class="featured__item__pic set-bg" [ngStyle]="{'background-image': 'url(data:image/jpeg;base64,'+ product.images[0].data+')'}"routerLink="/product/{{product.id}}">
                        <div class="top-0 left-0 z-30 absolute flex flex-col ml-[-3px] mt-2" aria-hidden="true">
                            <div class="mb-1 last:mb-0 relative bg-contain bg-no-repeat" style="background-image: url(&quot;https://down-vn.img.susercontent.com/file/76c36bd87ff2eb5887d9ad3516111869&quot;); width: 46px; height: 18px;"></div>
                        </div>
                        <ul class="featured__item__pic__hover">
                            <li>
                                <a href="javascript:void(0)" (click)="addToWishList(product)">
                                    <fa-icon [icon]="heart"></fa-icon>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0)" routerLink="/product/{{product.id}}">
                                    <fa-icon [icon]="eye"></fa-icon>

                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0)" routerLink="/product/{{product.id}}">
                                    <fa-icon [icon]="bag"></fa-icon>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="featured__item__text">
                        <h6><b><a href="javascript:void(0)">{{ product.name.length > 25 ? product.name.slice(0, 25) + '...' : product.name }}</a></b></h6>
                        <div style="display: inline-block;">
                            <h5 class="red-text" style="display: inline-block; margin-right: 10px;">{{ product.price | currency:'VND'}}</h5>
                            <p style="display: inline-block;">Đã bán {{ product.quantitybuy }}</p>
                        </div>
                    </div>

                </div>
            </div>
        </ng-container>
    </div>
<!--</div>-->
</div>
<app-bubble/>
