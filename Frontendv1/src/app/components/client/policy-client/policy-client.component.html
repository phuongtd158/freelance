<div class="container">
<section class="breadcrumb-section set-bg" [ngStyle]="{backgroundImage:'url(assets/image/breadcrumb.jpg'}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Chính Sách</h2>
                    <div class="breadcrumb__option">
                        <a routerLink="/">Trang Chủ</a>
                        <span>Danh Mục Chính Sách</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</div>


<section class="related-blog spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title related-blog-title">
                    <h2>Chính Sách & Quy Định Chung</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12" *ngFor="let blog of listBlog"  style="border-bottom: 1px solid rgb(47, 70, 132);
            margin-top: 20px;">
                <div class="blog__item">
                    <div class="blog__item__pic">
                        <img src="{{'data:image/jpg;base64,' + blog.image.data}}" alt="" width="250px">
                    </div>
                    <div class="blog__item__text">

                        <h5><a href="javascript:void(0)" routerLink="/policy/{{blog.id}}">{{blog.title}}</a></h5>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-bubble/>
