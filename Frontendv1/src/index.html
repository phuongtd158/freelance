<script>
  function updatePlaceholder() {
    var input = document.querySelector('.custom-placeholder-search');
    if (window.innerWidth <= 767) {
      input.setAttribute('placeholder', 'Nhập vào tìm kiếm sản phẩm');
    } else {
      input.setAttribute('placeholder', 'Nhập vào tìm kiếm sản phẩm, ví dụ: iPhone 15');
    }
  }

  window.addEventListener('resize', updatePlaceholder);
  window.addEventListener('load', updatePlaceholder);
</script>

<script>
  document.addEventListener('click', function (event) {
    const chatOptions = document.getElementById('chat-options');
    const chatButton = document.getElementById('chat-button');

    if (chatButton && chatOptions && !chatButton?.contains(event.target) && !chatOptions?.contains(event.target)) {
      chatOptions.style.display = 'none';
    }
  });
</script>
